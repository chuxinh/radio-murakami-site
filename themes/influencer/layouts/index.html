{{ define "main" }}

<!-- Banner -->
{{ with .Site.Data.homepage.banner }}
<section class="banner-main py-7" id="banner">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-lg-5 col-md-8">
        <div class="main-banner">
          <span class="text-color font-weight-bold">{{ .writter | markdownify }}</span>
          <h1 class="mb-3 mt-2">{{ .title | markdownify }}</h1>

          <h3 class="mb-4">{{ .content | markdownify }}</p>
          <h4 class="mb-4">ðŸ“¬ Sign up for upcoming designer product launch, or to get involved in the project!</h4>
          <div class="col-lg-7">
            <div class="subscribe">
              <input type="text" class="form-control mb-4" placeholder="Email Address">
              <a href="#" class="btn btn-main">Subscribe<i class="ti-angle-right ml-3"></i></a>
            </div>
          </div>
        </div>
        
      </div>
      <!-- Designs-->
      <div class="col-lg-6 d-none d-lg-block design-wrap box">
        {{ range .design}}
          <img src="{{ .image | relURL }}" alt="Design" class="img-fluid">
        {{ end }}
      </div>

    </div>
  </div>
</section>
{{ end }}

{{ end }}

<div class="main-navigation site-header" id="mainmenu-area">
    <div class="container align-items-center">
      <a class="navbar-brand" href="{{ .Site.BaseURL }}">
        {{ if .Site.Params.logo }}
        <img src="{{ .Site.Params.logo | absURL }}" alt="{{ .Site.Title }}">
        {{ else }}
        <h2 class="mb-0 text-color">{{ .Site.Title }}</h2>
        {{ end }}
      </a>

      

      <!-- Collapse -->
      <div class="collapse navbar-collapse text-center text-lg-left" id="navbarmain">
        <!-- Links -->
        <ul class="navbar-nav ml-auto">
          {{ if .IsHome }}
          {{ range .Site.Menus.main }}
          <li class="nav-item">
            <a class="nav-link smoth-scroll" href="#{{ .URL }}">{{ .Name }}</a>
          </li>
          {{ end }}

          {{ else }}

          {{ range .Site.Menus.main }}
          <li class="nav-item">
            <a class="nav-link smoth-scroll" href="{{ $.Site.BaseURL }}#{{ .URL }}">{{ .Name }}</a>
          </li>
          {{ end }}
        </ul>
        {{ end }}

      </div>
    </div>
</div>
